<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LeaderBoard</title>
<script defer src="bundle.js"></script></head>
<body>
  <h1 class="Page-title">Leaderboard</h1>

  <div class="score-input-display_container">
    
    <div class="score-display_container">
      <h3>Recent Scores </h3> <span class="refresh-botton"> Refresh</span>
    </div>

    <div class="score-input_container">
      <h3>Add your score</h3>
      <div class="__input-box">
        <input type="text" class="name__input" placeholder="Your name" />
        <input type="text" class="score__input" placeholder="Your score" />
        <button type="submit">Submit</button>
      </div>
    </div>
  </div>
</body>
</html>
