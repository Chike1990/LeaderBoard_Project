<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="./style.css">
  <title>LeaderBoard</title>
</head>

<body>
  <h1 class="page-title">Leaderboard</h1>

    <div class="score-input-display_container">
      <div class="score-display_container">
        <div class="score-display-head">
          <h3 class="heading-primary">Recent Scores</h3>
          <input type="button" class="refresh" id="refresh" value="Refresh" />
        </div>
        <div class="score-display">

        </div>
      </div>

      <div class="score-input_container">
        <h3 class="heading-primary">Add your score</h3>
        <form class="input-box add-score">
          <input
            type="text"
            class="input"
            id="name"
            placeholder="Your name"
          /><br />
          <input
            type="text"
            id="score"
            class="margin-30 input"
            placeholder="Your score"
          /><br />
          <button type="submit" class="refresh">Submit</button>
        </form>
      </div>
    </div>
</body>

</html>
