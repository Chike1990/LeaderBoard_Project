<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="./style.css">
  <title>LeaderBoard</title>
</head>

<body>
  <h1 class="Page-title">Leaderboard</h1>

  <div class="score-input-display_container">
    <div class="score-display_container">
      <div class="score-display-head">
        <h3 class="recent-scores">Recent Scores</h3>
        <input type="button" class="refresh" value="Refresh" />
      </div>
      <div class="score-display"></div>
    </div>

    <div class="score-input_container">
      <h3>Add your score</h3>
      <div class="__input-box">
        <input type="text" class="name__input" placeholder="Your name" /><br />
        <input type="text" class="score__input" placeholder="Your score" /><br />
        <button type="submit">Submit</button>
      </div>
    </div>
  </div>
</body>

</html>
